<div class="main-content">
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                    <h4 class="card-title">Login</h4>
                  </div>
                  <div class="card-body">
                      <form ngNativeValidate #Data="ngForm" (ngSubmit)="login(Data)"> 
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input required  matInput placeholder="Email" name="email" type="email"  [(ngModel)]="name">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input required  matInput type="password" placeholder="Password"  name="pass" [(ngModel)]="deliveryDate">
                                  </mat-form-field>
                              </div>
                          </div>
                          
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right btn-round">Login</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
      
</div>
