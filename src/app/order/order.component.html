<div class="main-content">
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Place Your Order</h4>
                      <p class="card-category">Input corrct info</p>
                  </div>
                  <div class="card-body">
                      <form #orderForm (ngSubmit)="onsubmit(orderForm)">
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input ng-model="name" matInput placeholder="Name">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input ng-model="contact" matInput placeholder="Contact No." type="number">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input ng-model="dDate" matInput placeholder="Delivery Date" type="date">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input ng-model="bDate" matInput placeholder="B.Date" type="date">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                                <label>Particulars</label>
                                <mat-form-field class="example-full-width">
                                   <textarea ng-model="particulars" rows="5" matInput placeholder=""></textarea>
                                 </mat-form-field>
                            </div>
                            <div class="col-md-6">
                              <div class="row">
                                  <div class="col-md-12">
                                      <mat-form-field class="example-full-width">
                                          <input ng-model="total" matInput placeholder="Total" type="text">
                                      </mat-form-field>    
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-12">
                                      <mat-form-field class="example-full-width">
                                          <input ng-model="advance" matInput placeholder="Advance" type="text">
                                      </mat-form-field>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-12">
                                      <mat-form-field class="example-full-width">
                                          <input ng-model="balance" matInput placeholder="Balance" type="text">
                                      </mat-form-field>
                                  </div>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                  <label>Left</label>
                                  <div class="row">
                                      <label>D</label>
                                      <div class="col-md-3">
                                        <mat-form-field class="example-full-width">
                                          <input name="ldsph" matInput placeholder="SPH" type="text">
                                        </mat-form-field>
                                      </div>
                                      <div class="col-md-3">
                                        <mat-form-field class="example-full-width">
                                          <input name="ldcyl" matInput placeholder="CYL" type="text">
                                        </mat-form-field>
                                      </div>
                                      <div class="col-md-3">
                                        <mat-form-field class="example-full-width">
                                          <input name="ldaxis" matInput placeholder="Axis" type="text">
                                        </mat-form-field>
                                      </div>
                                  </div>
                              </div>
                            <div class="col-md-6">
                              <label>Right</label>
                                <div class="row">
                                    <label>D</label>
                                    <div class="col-md-3">
                                      <mat-form-field class="example-full-width">
                                        <input name="ldsph" matInput placeholder="SPH" type="text">
                                      </mat-form-field>
                                    </div>
                                    <div class="col-md-3">
                                      <mat-form-field class="example-full-width">
                                        <input name="ldcyl" matInput placeholder="CYL" type="text">
                                      </mat-form-field>
                                    </div>
                                    <div class="col-md-3">
                                      <mat-form-field class="example-full-width">
                                        <input name="ldaxis" matInput placeholder="Axis" type="text">
                                      </mat-form-field>
                                    </div>
                                </div>
                            </div>
                          
                          </div>

                          <div class="row">
                              <div class="col-md-6">
                                  <div class="row">
                                      <label>R</label>
                                      <div class="col-md-3">
                                        <mat-form-field class="example-full-width">
                                          <input name="lrsph" matInput placeholder="SPH" type="text">
                                        </mat-form-field>
                                      </div>
                                      <div class="col-md-3">
                                        <mat-form-field class="example-full-width">
                                          <input name="lrcyl" matInput placeholder="CYL" type="text">
                                        </mat-form-field>
                                      </div>
                                      <div class="col-md-3">
                                        <mat-form-field class="example-full-width">
                                          <input name="lraxis" matInput placeholder="Axis" type="text">
                                        </mat-form-field>
                                      </div>
                                  </div>
                              </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <label>R</label>
                                    <div class="col-md-3">
                                      <mat-form-field class="example-full-width">
                                        <input name="rrsph" matInput placeholder="SPH" type="text">
                                      </mat-form-field>
                                    </div>
                                    <div class="col-md-3">
                                      <mat-form-field class="example-full-width">
                                        <input name="rrcyl" matInput placeholder="CYL" type="text">
                                      </mat-form-field>
                                    </div>
                                    <div class="col-md-3">
                                      <mat-form-field class="example-full-width">
                                        <input name="rraxis" matInput placeholder="Axis" type="text">
                                      </mat-form-field>
                                    </div>
                                </div>
                            </div>
                          
                          </div>
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right btn-round">Submit</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
