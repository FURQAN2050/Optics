<div class="main-content">
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Place Your Order</h4>
                      <p class="card-category">Complete your profile</p>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Name">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Contact No." type="number">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Delivery Date" type="date">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="B.Date" type="date">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                                <label>About Me</label>
                                <mat-form-field class="example-full-width">
                                   <textarea rows="5" matInput placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo."></textarea>
                                 </mat-form-field>
                            </div>
                            <div class="col-md-6">
                              <div class="row">
                                  <div class="col-md-12">
                                      <mat-form-field class="example-full-width">
                                          <input matInput placeholder="Total" type="text">
                                      </mat-form-field>    
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-12">
                                      <mat-form-field class="example-full-width">
                                          <input matInput placeholder="Advance" type="text">
                                      </mat-form-field>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-12">
                                      <mat-form-field class="example-full-width">
                                          <input matInput placeholder="Balance" type="text">
                                      </mat-form-field>
                                  </div>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="row">
                                      <label class="pull-right">Left</label>
                                      <div class="col-md-3">
                                        <mat-form-field class="example-full-width">
                                          <input matInput placeholder="SPH" type="text">
                                        </mat-form-field>
                                      </div>
                                      <div class="col-md-3">
                                        <mat-form-field class="example-full-width">
                                          <input matInput placeholder="CYL" type="text">
                                        </mat-form-field>
                                      </div>
                                      <div class="col-md-3">
                                        <mat-form-field class="example-full-width">
                                          <input matInput placeholder="Axis" type="text">
                                        </mat-form-field>
                                      </div>
                                  </div>
                              </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <label>Left</label>
                                    <div class="col-md-3">
                                      <mat-form-field class="example-full-width">
                                        <input matInput placeholder="SPH" type="text">
                                      </mat-form-field>
                                    </div>
                                    <div class="col-md-3">
                                      <mat-form-field class="example-full-width">
                                        <input matInput placeholder="CYL" type="text">
                                      </mat-form-field>
                                    </div>
                                    <div class="col-md-3">
                                      <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Axis" type="text">
                                      </mat-form-field>
                                    </div>
                                </div>
                            </div>
                          
                          </div>
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right btn-round">Update Profile</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
